<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="jquery-2.2.3.min.js"></script>
        <meta charset="UTF-8">
        <title>Homework2</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="enter">
            <label class="enter-label"> Английское слово
                <input type="text" class="english-word" maxlength="14">
            </label>
            <label class="enter-label"> Перевод на русский
                <input type="text" class="russian-word" maxlength="14">
            </label>
            <label class="part-of-speech">
                <input type="radio" name="speech" class="type-speech" value="noun" checked> Существительное<br>
            </label>
            <label class="part-of-speech">
                <input type="radio" name="speech" class="type-speech" value="adjective" > Прилагательное<br>
            </label>
            <label class="part-of-speech">
                <input type="radio" name="speech" class="type-speech" value="verb" > Глагол<br>
            </label>
            <label class="part-of-speech">
                <input type="radio" name="speech" class="type-speech" value="adverb" > Наречие<br>
            </label>
            <label class="part-of-speech">
                <input type="radio" name="speech" class="type-speech" value="pronoun" > Местоимение<br>
            </label>
            <button class="create">Отправить</button>
        </div>
        <div class="field-dictionary">
            <div class="dictionary">
                <label class="enter-label">Словарь</label>

                <table class="dictionary-table">
                    <tr>
                        <th data-type="string">Английское слово</th>
                        <th data-type="string">Русское слово</th>
                        <th data-type="string">Часть речи</th>
                    </tr>
                </table>
            </div>
        </div>
        <script src="scriptjq.js"></script>
    </body>
</html>
