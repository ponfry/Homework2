<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Homework1</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <label class="enter-label"> Английское слово
                <input type="text" class="english-word">
            </label>
            <label class="enter-label"> Перевод на русский
                <input type="text" class="russian-word">
            </label>
            <label class="part-of-speech">
                <input type="radio" name="gender" value="noun">Существительное<br>
            </label>
            <label class="part-of-speech">
                <input type="radio" name="gender" value="adjective">Прилагательное<br>
            </label>
            <label class="part-of-speech">
                <input type="radio" name="gender" value="verb">Глагол<br>
            </label>
            <label class="part-of-speech">
                <input type="radio" name="gender" value="adverb">Наречие<br>
            </label>
            <label class="part-of-speech">
                <input type="radio" name="gender" value="pronoun">Местоимение<br>
            </label>
            <button class="create">Отправить</button>
        </div>
        <div class="dictionary">

        </div>
        <script src="script.js"></script>
    </body>
</html>
